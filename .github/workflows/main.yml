name: Windows exe发行🚑️

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_win:
    runs-on: windows-latest

    steps:
    - name: 签出代码✈️
      uses: actions/checkout@v3

    - name: 设置python3.8环境🐍
      id : setup_python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: 寻找缓存🔍
      uses: actions/cache@v3
      id: cache-venv
      with:
        path: ./.venv/
        key: ${{ runner.os }}-{{ steps.setup_python.outputs.python-version }}-venv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-{{ steps.setup_python.outputs.python-version }}-venv-

    - name: 配置依赖🐍
      run: |
        python -m venv ./.venv
        source ./.venv/bin/activate
        python -m pip install -r requirements.txt
        pip uninstall pathlib -y
      if: steps.cache-venv.outputs.cache-hit != 'true'


    - name: pyinstaller 构建exe🧰
      run: |
        source ./.venv/bin/activate
        pyinstaller main.spec

    - name: 创建更新日志🗒️
      run: echo "# 来自自动构建，急救超声项目" > CHANGELOG.txt
    - name: 发布Release🎁
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: CHANGELOG.txt
              # note you'll typically need to create a personal access token
              # with permissions to create releases in the other repo
        token: ${{ secrets.TOKEN }}
        files: |
          ./dist/main.exe
          CHANGELOG.txt
